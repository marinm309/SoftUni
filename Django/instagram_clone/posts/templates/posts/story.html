{% extends 'main.html' %}

{% load static %}

{% block content %}

{% for story in user_stories %}

<div class="single-user-stories">
    <div class="progress-container">
        <div class="progress-bar" style="animation-duration: 5s">
            
        </div>
    </div>
    <div class="story-content">
        <div class="left-arrow"></div>
        {% if story.story_type == 'photo' %}
        <img class="story-img" src="{{story.file_upload.url}}" alt="">
        {% else %}
        <video class="story-vidieo" autoplay muted width="400">
            <source src="{{story.file_upload.url}}" type="video/mp4">
        </video>
        {% endif %}
        <div class="right-arrow"></div>
    </div>
</div>

{% endfor %}


{% endblock content %}
